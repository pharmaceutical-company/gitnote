{% extends "base.html" %}

{% block title %}
Editor
{% endblock %}

{% block head %}
{% endblock %}

{% block body %}
<h1>Editor</h1>
<style type="text/css" media="screen">
    #editor { 
        height: 280px;
    }
</style>
<div id="editor">function foo(items) {
    var x = "All this is syntax highlighted";
    return x;
}</div>
<script src="/static/js/ace-builds/src-noconflict/ace.js" type="text/javascript" charset="utf-8"></script>
<script>
    var editor = ace.edit("editor");
    editor.setTheme("ace/theme/monokai");
    editor.getSession().setMode("ace/mode/javascript");
</script>
<div id="buttons" style="overflow: hidden;">
    <div style="float: left;">
      <button type="button" class="btn btn-default">Add Another File</button>
    </div>

    <div style="text-align: right;">
      <button type="button" class="btn btn-primary" style="float: right;">Create Gitnote</button>
    </div>
</div>
{% endblock %}
