<!doctype html>
<title>Hello from Flask</title>

<body>
{% if name %}
<h1>Hello {{ name }}!</h1>
{% else %}
<h1>Hello World!</h1>
{% endif %}

<form action="" method="post">
<p><input type=text name=username></p>
<p><input type=text name=password></p>
<p><input type=submit value=login></p>
</form>
</body>
